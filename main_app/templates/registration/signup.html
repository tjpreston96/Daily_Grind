{% extends 'base.html' %} {% block content %}

<h1><b>Sign Up</b></h1>

<div class="cardStyle signupPage">
  {% if error_message %}
  <p class="red">{{ error_message }}</p>
  {% endif %}

  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %} <b>{{ form.as_p }}</b>
    <!-- <input type="submit" class="btn confirmDelete" value="signup" /> -->
    <button type="submit" value="signup" class="btn signupBtn">Sign Up</button>
  </form>
</div>

{% endblock %}
