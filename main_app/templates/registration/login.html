{% extends 'base.html' %} {% block content %}

<h1><b>Log In</b></h1>

<div class="cardStyle signupPage">
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} <b>{{ form.as_p }}</b>
    <button type="submit" class="btn signupBtn" value="login">Login</button>
    <!-- <input type="submit" class="btn" value="login" /> -->
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
